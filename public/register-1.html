<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro: Etapa 1 de 3</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="card">
        <h2>Etapa 1: Dados Pessoais</h2>

        <form id="register-step1-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="ano_nascimento">Ano de Nascimento (AAAA):</label>
            <input type="text" id="ano_nascimento" name="ano_nascimento" required>

            <button type="submit">Avançar &rarr;</button>
            <p id="error-message" class="erros"></p>
        </form>

        <div class="register-link">
            <p>Já tem uma conta? <a href="/login.html">Faça o login</a></p>
        </div>
    </div>

    <script src="/auth.js"></script>
</body>

</html>
