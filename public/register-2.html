<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro: Etapa 2 de 3</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="card">
        <h2>Etapa 2: Documentos e Senha</h2>

        <form id="register-step2-form">
            <label for="cpf">CPF (só números):</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha (mín. 6 caracteres):</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirme a Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Avançar &rarr;</button>
            <p id="error-message" class="erros"></p>
        </form>

        <div class="register-link">
            <p><a href="/login.html">Voltar para o Login</a></p>
        </div>
    </div>
    <script src="/auth.js"></script>
</body>

</html>
