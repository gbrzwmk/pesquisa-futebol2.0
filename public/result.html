<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fim de Jogo</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="card with-header">
        <div class="header">
            <h3 id="congrats-header">Parabéns!</h3>
            <a href="#" id="logout-btn">Sair</a>
        </div>

        <h1>FIM DE JOGO!</h1>
        <h3>Sua pontuação final foi:</h3>
        <h1 id="final-score">0 de 5</h1>

        <div class="register-link">
            <a href="/vote.html">Avançar para a Votação</a>
        </div>
    </div>
    <script>
        // Script simples para mostrar o placar e logout
        document.getElementById('final-score').innerText =
            `${localStorage.getItem('quizScore') || 0} de 5`;

        document.getElementById('user-name-display').innerText =
            `Parabéns, ${localStorage.getItem('userName') || 'Jogador'}!`;

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });
    </script>
</body>

</html>
